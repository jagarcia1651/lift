<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate and track your power routine workouts">
    <meta name="theme-color" content="#3b82f6">
    <title>Power Routine Calculator</title>
    <link rel="stylesheet" href="shared/styles.css">
    <style>
        .landing-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 4rem 2rem 2rem;
            text-align: center;
            gap: 2rem;
            position: relative;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .start-btn {
            padding: 1rem 3rem;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .start-btn:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .reset-btn {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 0.75rem 1.5rem;
            background: transparent;
            color: var(--error);
            border: 1px solid currentColor;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0.7;
        }

        .reset-btn:hover {
            opacity: 1;
            background: var(--error-light);
            transform: translateY(-1px);
        }

        @media (max-width: 640px) {
            .landing-container {
                padding: 3rem 1rem 1rem;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .start-btn {
                padding: 0.75rem 2rem;
                font-size: 1rem;
            }

            .reset-btn {
                bottom: 1rem;
                right: 1rem;
                padding: 0.5rem 1rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <div class="theme-switch">
            <label class="switch" for="theme-toggle">
                <input type="checkbox" id="theme-toggle" aria-label="Toggle dark mode">
                <span class="slider"></span>
            </label>
        </div>
    </header>
    <main class="landing-container">
        <div class="logo">Power Routine Calculator</div>
        <button class="start-btn" onclick="handleStart()">Start</button>
        <div class="spacer"></div>
        <button class="reset-btn" onclick="handleReset()">Reset Program Data</button>
    </main>

    <script src="shared/scripts.js"></script>
    <script>
        function handleStart() {
            if (checkInitRequired()) {
                window.location.href = './init/init.html';
            } else {
                window.location.href = './calendar/calendar.html';
            }
        }

        function handleReset() {
            if (confirm('Are you sure you want to reset all program data? This cannot be undone.')) {
                // Clear all stored data
                localStorage.removeItem('programInfo');
                localStorage.removeItem('workoutHistory');
                
                // Reset state
                state.program = {
                    todayDate: new Date(),
                    programStart: null,
                    squat1RM: 0,
                    dead1RM: 0,
                    bench1RM: 0
                };
                state.workoutHistory = new Map();
                
                // Show feedback to user
                alert('Program data has been reset. Click Start to set up a new program.');
            }
        }

        function checkInitRequired() {
            const { programStart, squat1RM, bench1RM, dead1RM } = state.program;
            return !programStart || !squat1RM || !bench1RM || !dead1RM;
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            initializeState();
        });
    </script>
</body>
</html>

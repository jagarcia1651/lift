<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Routine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Power Routine</h1>
    <div class="input-container">
        <label for="today-date">Today:</label>
        <input type="date" id="today-date">
        <label for="program-start">Program Start:</label>
        <input type="date" id="program-start" placeholder="Today's Date" value="2024-11-25">
        <label for="squat-1rm">Squat 1RM:</label>
        <input type="number" id="squat-1rm" placeholder="Enter 1RM" value="315">
        <label for="bench-1rm">Bench 1RM:</label>
        <input type="number" id="bench-1rm" placeholder="Enter 1RM" value="225">
        <label for="deadlift-1rm">Deadlift 1RM:</label>
        <input type="number" id="deadlift-1rm" placeholder="Enter 1RM" value="405">
        <button class="calculate-btn" onclick="updateWeights()">Update Weights</button>
    </div>
    
    <table class="routine-table">
        <thead>
            <tr>
                <th>Week</th>
                <th>Day</th>
                <th>Lift</th>
                <th>Weight</th>
                <th>Frequency</th>
            </tr>
        </thead>
        <tbody id="routine-table-body">
            <!-- Dynamic table rows will be inserted here -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate and track your power routine workouts">
    <meta name="theme-color" content="#3b82f6">
    <title>Power Routine Calculator - Calendar</title>
    <link rel="stylesheet" href="../shared/styles.css">
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <header class="app-header">
        <button type="button" class="home-btn" onclick="window.location.href='../index.html'" aria-label="Go to home page">
            üè†
        </button>
        <div class="program-start">
            <label>Program Start:</label>
            <span id="program-start-display"></span>
        </div>
        <div class="theme-switch">
            <label class="switch" for="theme-toggle">
                <input type="checkbox" id="theme-toggle" aria-label="Toggle dark mode">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <main class="main-container">
        <!-- Status Legend -->
        <div class="status-legend">
            <div class="legend-item">
                <span class="color-dot complete"></span>
                <span>Complete</span>
            </div>
            <div class="legend-item">
                <span class="color-dot partial"></span>
                <span>Partial</span>
            </div>
            <div class="legend-item">
                <span class="color-dot upcoming"></span>
                <span>Not Started</span>
            </div>
            <div class="legend-item">
                <span class="color-dot missed"></span>
                <span>Missed</span>
            </div>
            <div class="legend-item">
                <span class="color-dot rest"></span>
                <span>Rest Day</span>
            </div>
        </div>

        <!-- Weekly Schedule -->
        <div class="weekly-schedule">
            <div class="schedule-day">
                <span class="day-label">Mon</span>
                <span class="day-lift">Heavy Squat</span>
            </div>
            <div class="schedule-day">
                <span class="day-label">Tue</span>
                <span class="day-lift">Light Bench</span>
            </div>
            <div class="schedule-day">
                <span class="day-label">Wed</span>
                <span class="day-lift">Deadlift</span>
            </div>
            <div class="schedule-day">
                <span class="day-label">Thu</span>
                <span class="day-lift">Light Squat</span>
            </div>
            <div class="schedule-day">
                <span class="day-label">Fri</span>
                <span class="day-lift">Heavy Bench</span>
            </div>
        </div>

        <!-- Date Navigation -->
        <div class="date-navigation">
            <button type="button" class="nav-btn" onclick="previousDay()">&lt;</button>
            <div class="date-display">
                <button type="button" class="today-btn" onclick="goToToday()">Today</button>
                <h2 class="selected-date"></h2>
                <div class="workout-type"></div>
            </div>
            <button type="button" class="nav-btn" onclick="nextDay()">&gt;</button>
        </div>

        <!-- Calendar -->
        <div class="simple-calendar"></div>

        <!-- Workout Status -->
        <div class="workout-status">
            <div class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text"></span>
            </div>
        </div>

        <!-- Workout Overview -->
        <div id="workout-overview" class="workout-overview">
            <div class="overview-content">
                <div class="lift-details">
                    <span class="lift-name"></span>
                    <span class="lift-weight"></span>
                    <span class="lift-sets"></span>
                </div>
            </div>
            <button type="button" class="setup-btn">Setup Workout</button>
        </div>
    </main>

    <script src="../shared/scripts.js"></script>
    <script src="calendar.js"></script>
</body>
</html>

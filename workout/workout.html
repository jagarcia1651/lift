<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate and track your power routine workouts">
    <meta name="theme-color" content="#3b82f6">
    <title>Power Routine Calculator - Workout</title>
    <link rel="stylesheet" href="../shared/styles.css">
    <link rel="stylesheet" href="workout.css">
</head>
<body>
    <!-- Include shared header -->
    <header class="app-header">
        <!-- Header content from layout.html -->
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <section id="workout-view" class="view active">
            <div class="workout-header">
                <h2 class="workout-date"></h2>
                <div class="timer-display">00:00:00</div>
            </div>

            <div class="exercises-container">
                <!-- Primary Lift -->
                <div class="exercise-group">
                    <h3>Primary Lift</h3>
                    <div class="exercise-row primary" data-exercise-id="primary">
                        <div class="exercise-info">
                            <h4 class="lift-name">Heavy Squat</h4>
                            <div class="exercise-details">
                                <span class="weight-detail">225 lbs</span>
                                <span class="reps-detail">5x5</span>
                            </div>
                        </div>
                        <div class="exercise-progress">
                            <div class="set-checkmarks">
                                <!-- Generated by JS -->
                            </div>
                            <div class="set-progress">
                                <span class="sets-completed">0</span>
                                <span class="sets-divider">/</span>
                                <span class="sets-total">5</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Accessories -->
                <div class="exercise-group">
                    <h3>Accessories</h3>
                    <div id="accessories-list">
                        <!-- Generated by JS -->
                    </div>
                </div>
            </div>

            <div class="workout-actions">
                <button type="button" class="finish-btn" onclick="finishWorkout()">
                    Finish Workout
                </button>
            </div>

            <!-- Finish Modal -->
            <div id="finish-modal" class="modal">
                <div class="modal-content">
                    <h3>Finish Workout</h3>
                    <p id="finish-message"></p>
                    <div class="modal-actions">
                        <button type="button" class="cancel-btn" onclick="closeModal()">
                            Continue Workout
                        </button>
                        <button type="button" class="confirm-btn" onclick="confirmFinishWorkout()">
                            Finish Workout
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Load scripts in correct order -->
    <script src="../shared/scripts.js"></script>
    <script src="workout.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Power Routine Calculator">
    <title>Power Routine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Power Routine</h1>
        <div class="input-container">
            <label for="today-date">Today:</label>
            <input type="date" id="today-date" aria-label="Today's date">
            <label for="program-start">Program Start:</label>
            <input type="date" id="program-start" aria-label="Program start date" value="2024-12-09">
            <label for="squat-1rm">Squat 1RM:</label>
            <input type="number" id="squat-1rm" min="0" placeholder="Enter 1RM" value="315">
            <label for="bench-1rm">Bench 1RM:</label>
            <input type="number" id="bench-1rm" min="0" placeholder="Enter 1RM" value="225">
            <label for="deadlift-1rm">Deadlift 1RM:</label>
            <input type="number" id="deadlift-1rm" min="0" placeholder="Enter 1RM" value="405">
            <button type="button" class="calculate-btn" onclick="updateWeights()">Update Weights</button>
        </div>
        
        <div class="routine-table-wrapper">
            <table class="routine-table">
                <thead>
                    <tr>
                        <th>Week</th>
                        <th>Day</th>
                        <th>Lift</th>
                        <th>Weight</th>
                        <th>Frequency</th>
                    </tr>
                </thead>
                <tbody id="routine-table-body">
                    <!-- Dynamic table rows will be inserted here -->
                </tbody>
            </table>
        </div>
        <script src="script.js"></script>
    </main>
</body>
</html>
